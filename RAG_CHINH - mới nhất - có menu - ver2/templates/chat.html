        .chat-message .msg table {

        }
        .chat-message .msg pre, .chat-message .msg code {
            white-space: pre-wrap;
            word-break: break-all;
            max-width: 100%;
            overflow-x: auto;

        .chat-message .msg { display: inline-block; padding: 12px 18px; border-radius: 22px; max-width: 80%; font-size: 1.05rem; box-shadow: 0 2px 8px #0001; position: relative; }
        .chat-message.user .msg { background: linear-gradient(90deg,#007bff 60%,#00c6ff 100%); color: #fff; border-bottom-right-radius: 6px; border-bottom-left-radius: 22px; }

        .chat-message.user .avatar { background: linear-gradient(90deg,#007bff 60%,#00c6ff 100%); color: #fff; }
        .chat-message.bot .avatar { background: #3a3b3c; color: #fff; }
        .chat-message .time { font-size: 0.8em; color: #888; margin: 0 6px; min-width: 70px; text-align: right; }

        .quick-reply-btn { background: #e3f0ff; color: #007bff; border: none; border-radius: 16px; padding: 6px 16px; font-size: 0.98em; cursor: pointer; transition: background 0.2s; }
        .quick-reply-btn:hover { background: #b6e0ff; }

        /* T·ªëi ∆∞u v√πng chat cho mobile */
        @media (max-width: 600px) {
            .chat-container {

            }
            .chat-messages {

            }
        }
        /* Desktop v·∫´n gi·ªØ nguy√™n ho·∫∑c t·ªëi ∆∞u nh·∫π */
        .chat-messages {
            min-height: 48vh;
            max-height: 60vh;
            overflow-y: auto;
        }
        .chat-bubble {
            max-width: 70vw;
            padding: 10px 14px;

        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <span class="bot-icon">ü§ñ</span>
        <span class="main-title">Chatbot ·∫®m Th·ª±c Vi·ªát Nam</span>
        <div class="desc">H·ªèi ƒë√°p, g·ª£i √Ω m√≥n ƒÉn, ƒë·∫∑t m√≥n nhanh ch√≥ng!</div>
    </div>
    <div class="chat-body" id="chat-body">
        <div class="chat-message bot"><span class="avatar">ü§ñ</span><span class="msg">Xin ch√†o! B·∫°n mu·ªën t√¨m hi·ªÉu m√≥n ƒÉn g√¨ h√¥m nay?</span></div>
    </div>
    <div class="quick-replies" id="quick-replies">
        <button class="quick-reply-btn" onclick="window.chatSendMessage('G·ª£i √Ω m√≥n ngon h√¥m nay')">G·ª£i √Ω m√≥n ngon h√¥m nay</button>
        <button class="quick-reply-btn" onclick="window.chatSendMessage('Chuy·ªÉn kho·∫£n')">Chuy·ªÉn kho·∫£n</button>
        <button class="quick-reply-btn" onclick="window.chatSendMessage('Xem h√≥a ƒë∆°n')">Xem h√≥a ƒë∆°n</button>
        <button class="quick-reply-btn" onclick="window.chatSendMessage('Th√™m ghi ch√∫')">Th√™m ghi ch√∫</button>
        <button class="quick-reply-btn" onclick="window.chatSendMessage('Xem tr·∫°ng th√°i ƒë∆°n')">xem tr·∫°ng th√°i ƒë∆°n</button>
        <button class="quick-reply-btn" onclick="window.chatSendMessage('X√°c nh·∫≠n ch·ªët m√≥n cho nh√† h√†ng')">X√°c nh·∫≠n ch·ªët m√≥n cho nh√† h√†ng</button>
        <button class="quick-reply-btn" onclick="window.chatSendMessage('G·ªçi nh√¢n vi√™n')">G·ªçi nh√¢n vi√™n</button>
    </div>
    <form class="chat-footer" id="chat-form" autocomplete="off">
        <div class="input-group">
            <input type="text" class="form-control" id="user-input" placeholder="Nh·∫≠p c√¢u h·ªèi..." required autofocus>
            <button class="btn btn-secondary" type="button" id="mic-btn" style="margin-right:4px;"><i class="fas fa-microphone"></i></button>
            <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane"></i></button>
        </div>
    </form>
</div>
<script>
window.chatSendMessage = function(msg) {
    var input = document.getElementById('user-input');
    var btn = document.querySelector('#chat-form .btn-primary');
    var form = document.getElementById('chat-form');
    if(input) input.value = msg;
    if(btn) btn.click();
    else if(form) form.submit();
    if(input) {
        var event = new KeyboardEvent('keydown', {key: 'Enter', bubbles: true});
        input.dispatchEvent(event);
    }
    console.log('ƒê√£ g·ª≠i message:', msg);
}
const chatBody = document.getElementById('chat-body');
const chatForm = document.getElementById('chat-form');
const userInput = document.getElementById('user-input');

function getTimeStr() {
    const now = new Date();
    return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
}

function appendMessage(role, text) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'chat-message ' + role;
    let avatar = role === 'user' ? '<span class="avatar">üßë</span>' : '<span class="avatar">ü§ñ</span>';
    let time = `<span class="time">${getTimeStr()}</span>`;
    msgDiv.innerHTML = role === 'user'
        ? `${avatar}<span class="msg">${text.replace(/\n/g, '<br>')}</span>${time}`
        : `${avatar}<span class="msg">${text.replace(/\n/g, '<br>')}</span>${time}`;
    chatBody.appendChild(msgDiv);
    setTimeout(() => { chatBody.scrollTop = chatBody.scrollHeight; }, 50);
}

function showLoading() {
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'chat-message bot';
    loadingDiv.id = 'loading-msg';
    loadingDiv.innerHTML = '<span class="avatar">ü§ñ</span><span class="msg"><span class="spinner-border text-primary" role="status"></span> <span style="color:#888">ƒêang tr·∫£ l·ªùi...</span></span><span class="time">'+getTimeStr()+'</span>';
    chatBody.appendChild(loadingDiv);
    setTimeout(() => { chatBody.scrollTop = chatBody.scrollHeight; }, 50);
}
function removeLoading() {
    const loadingDiv = document.getElementById('loading-msg');
    if(loadingDiv) loadingDiv.remove();
}

let lastMessageCount = 1; // ƒê√£ c√≥ 1 tin nh·∫Øn m·∫∑c ƒë·ªãnh
async function pollNewMessages() {
    try {
        const res = await fetch('/api/chat/history', { method: 'POST' });
        const data = await res.json();
        if (data && Array.isArray(data.history)) {
            if (data.history.length > lastMessageCount) {
                // Hi·ªÉn th·ªã c√°c tin nh·∫Øn m·ªõi
                for (let i = lastMessageCount; i < data.history.length; ++i) {
                    const msg = data.history[i];
                    // ƒê√∫ng vai tr√≤: 'user' ho·∫∑c 'bot'
                    appendMessage(msg.role, msg.content);
                }
                lastMessageCount = data.history.length;
            }
        }
    } catch (e) { /* ignore */ }
}
setInterval(pollNewMessages, 2000);

chatForm.onsubmit = async function(e) {
    e.preventDefault();
    const text = userInput.value.trim();
    if (!text) return;
    // Kh√¥ng appendMessage ngay, ch·ªâ show loading v√† clear input
    userInput.value = '';
    showLoading();
    userInput.focus();
    const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
    });
    const data = await res.json();
    removeLoading();
    // Sau khi nh·∫≠n response, pollNewMessages s·∫Ω t·ª± ƒë·ªông l·∫•y l·ªãch s·ª≠ m·ªõi v√† append
    // N·∫øu mu·ªën hi·ªÉn th·ªã ngay, c√≥ th·ªÉ g·ªçi pollNewMessages();
    pollNewMessages();
};

// Microphone/Speech-to-Text
let recognizing = false;
let recognition;
const micBtn = document.getElementById('mic-btn');
if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.lang = 'vi-VN';
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.onstart = function() {
        recognizing = true;
        micBtn.classList.add('active');
        micBtn.querySelector('i').style.color = '#d00';
    };
    recognition.onend = function() {
        recognizing = false;
        micBtn.classList.remove('active');
        micBtn.querySelector('i').style.color = '';
    };
    recognition.onresult = function(event) {
        if (event.results.length > 0) {
            const text = event.results[0][0].transcript;
            userInput.value = text;
            setTimeout(() => {
                chatForm.dispatchEvent(new Event('submit', {cancelable:true}));
            }, 100);
        }
    };
    micBtn.onclick = function(e) {
        e.preventDefault();
        if (recognizing) {
            recognition.stop();
        } else {
            recognition.start();
        }
    };
} else {
    micBtn.disabled = true;
    micBtn.title = 'Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ micro';
}
</script>
