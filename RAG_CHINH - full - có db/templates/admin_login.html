<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Quản Trị - Nhà Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .login-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #5a67d8, #6b5b95);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            border-radius: 15px;
            border: none;
            margin-bottom: 20px;
        }
        .remember-me {
            margin-bottom: 25px;
        }
        .security-note {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 20px;
            padding: 15px;
            background: rgba(116, 75, 162, 0.1);
            border-radius: 10px;
        }
        .loading-spinner {
            display: none;
            margin-right: 10px;
        }
        @media (max-width: 576px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Đăng Nhập</h1>
            <p>Hệ thống quản trị nhà hàng</p>
        </div>

        <!-- Error/Success Messages -->
        <div id="messageContainer"></div>

        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required autocomplete="username">
                <label for="username"><i class="fas fa-user me-2"></i>Tên đăng nhập</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required autocomplete="current-password">
                <label for="password"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
            </div>

            <div class="form-check remember-me">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
                <label class="form-check-label" for="rememberMe">
                    Ghi nhớ đăng nhập
                </label>
            </div>

            <button type="submit" class="btn btn-login" id="loginBtn">
                <span class="loading-spinner spinner-border spinner-border-sm" role="status"></span>
                <i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập
            </button>
        </form>

        <div class="security-note">
            <i class="fas fa-info-circle me-2"></i>
            Hệ thống được bảo mật với mã hóa SSL. Thông tin đăng nhập của bạn được bảo vệ an toàn.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const messageContainer = document.getElementById('messageContainer');
            
            // Show loading state
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            
            // Clear previous messages
            messageContainer.innerHTML = '';
            
            // Get form data
            const formData = new FormData(this);
            const username = formData.get('username');
            const password = formData.get('password');
            const rememberMe = formData.get('remember_me');
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember_me: rememberMe ? true : false
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Success - show success message and redirect
                    showMessage('Đăng nhập thành công! Đang chuyển hướng...', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = result.redirect || '/admin/dashboard';
                    }, 1500);
                    
                } else {
                    // Error - show error message
                    showMessage(result.message || 'Đăng nhập thất bại. Vui lòng thử lại.', 'danger');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Có lỗi xảy ra. Vui lòng thử lại sau.', 'danger');
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });
        
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `
                <div class="alert alert-${type} fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                </div>
            `;
        }
        
        // Handle Enter key in form fields
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (document.activeElement.form === form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
        
        // Focus on username field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
