<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bàn - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container { padding-top: 20px; }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 20px;
        }
        .table-card {
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .table-card:hover {
            transform: translateY(-5px);
        }
        .table-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .status-available { background: #d4edda; color: #155724; }
        .status-occupied { background: #f8d7da; color: #721c24; }
        .status-reserved { background: #fff3cd; color: #856404; }
        .status-maintenance { background: #d1ecf1; color: #0c5460; }
        .qr-code-container {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 10px 0;
        }
        .qr-code-container img {
            max-width: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .table-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85em;
        }
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .summary-card h3 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
        }
        .summary-card p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        .modal-content {
            border-radius: 15px;
            border: none;
        }
        .modal-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 15px 15px 0 0;
            border: none;
        }
        .btn-close {
            filter: invert(1);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        .session-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #2196f3;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="mb-0">
                            <i class="fas fa-table me-3"></i>
                            Quản lý bàn nhà hàng
                        </h1>
                        <p class="mb-0 mt-2 opacity-75">Hệ thống quản lý bàn và QR code</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards" id="summaryCards">
            <div class="summary-card">
                <h3 id="totalTables">-</h3>
                <p>Tổng số bàn</p>
            </div>
            <div class="summary-card">
                <h3 id="availableTables">-</h3>
                <p>Bàn trống</p>
            </div>
            <div class="summary-card">
                <h3 id="occupiedTables">-</h3>
                <p>Bàn đang sử dụng</p>
            </div>
            <div class="summary-card">
                <h3 id="activeSessions">-</h3>
                <p>Phiên hoạt động</p>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                            <div>
                                <button class="btn btn-primary" onclick="showAddTableModal()">
                                    <i class="fas fa-plus me-2"></i>Thêm bàn mới
                                </button>
                                <button class="btn btn-success" onclick="refreshTables()">
                                    <i class="fas fa-sync-alt me-2"></i>Làm mới
                                </button>
                            </div>
                            <div>
                                <a href="/admin/bills" class="btn btn-info">
                                    <i class="fas fa-receipt me-2"></i>Quản lý hóa đơn
                                </a>
                                <a href="/admin/status" class="btn btn-warning">
                                    <i class="fas fa-cog me-2"></i>Quản lý món ăn
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tables List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Danh sách bàn
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="loading" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Đang tải...</span>
                            </div>
                            <p class="mt-3">Đang tải danh sách bàn...</p>
                        </div>
                        <div id="tablesContainer">
                            <!-- Tables will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Table Modal -->
    <div class="modal fade" id="addTableModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus me-2"></i>Thêm bàn mới
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTableForm">
                        <div class="mb-3">
                            <label for="tableName" class="form-label">Tên bàn *</label>
                            <input type="text" class="form-control" id="tableName" required 
                                   placeholder="VD: Bàn 1, Bàn VIP, Bàn ngoài trời">
                        </div>
                        <div class="mb-3">
                            <label for="tableCapacity" class="form-label">Sức chứa (người) *</label>
                            <input type="number" class="form-control" id="tableCapacity" required 
                                   min="1" max="20" value="4">
                        </div>
                        <div class="mb-3">
                            <label for="tableLocation" class="form-label">Vị trí *</label>
                            <input type="text" class="form-control" id="tableLocation" required 
                                   placeholder="VD: Tầng 1 - Khu A, Ngoài trời">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="createTable()">
                        <i class="fas fa-save me-2"></i>Thêm bàn
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Table Session Modal -->
    <div class="modal fade" id="sessionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-play me-2"></i>Quản lý phiên làm việc
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="sessionModalContent">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentTables = [];
        let addTableModal, sessionModal;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            addTableModal = new bootstrap.Modal(document.getElementById('addTableModal'));
            sessionModal = new bootstrap.Modal(document.getElementById('sessionModal'));
            loadTables();
            loadSummary();
        });

        // Load tables data
        async function loadTables() {
            try {
                showLoading(true);
                const response = await fetch('/api/tables');
                const data = await response.json();
                currentTables = data.tables;
                renderTables();
            } catch (error) {
                console.error('Error loading tables:', error);
                showAlert('Lỗi khi tải danh sách bàn', 'danger');
            } finally {
                showLoading(false);
            }
        }

        // Load summary data
        async function loadSummary() {
            try {
                const response = await fetch('/api/tables/summary');
                const data = await response.json();
                updateSummary(data);
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        // Update summary cards
        function updateSummary(summary) {
            document.getElementById('totalTables').textContent = summary.total_tables;
            document.getElementById('availableTables').textContent = summary.available;
            document.getElementById('occupiedTables').textContent = summary.occupied;
            document.getElementById('activeSessions').textContent = summary.active_sessions;
        }

        // Render tables list
        function renderTables() {
            const container = document.getElementById('tablesContainer');
            if (currentTables.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-table fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Chưa có bàn nào</h5>
                        <p class="text-muted">Hãy thêm bàn đầu tiên để bắt đầu</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = currentTables.map(table => {
                // Ưu tiên hiển thị QR code theo session_token nếu có
                let qrUrl = '/table_closed';
                if (table.active_session && table.active_session.id && table.active_session.customer_count >= 0) {
                    // Nếu có session_token, tạo URL QR code động
                    if (table.active_session.session_token) {
                        qrUrl = `http://192.168.1.112:5000/mobile_menu?table_token=${table.active_session.session_token}`;
                    }
                }
                // Nếu không có session_token, hiển thị QR code báo lỗi
                return `
                <div class="card table-card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <h5 class="card-title mb-2">
                                    <i class="fas fa-table me-2 text-primary"></i>
                                    ${table.name}
                                </h5>
                                <p class="text-muted mb-1">
                                    <i class="fas fa-users me-1"></i>
                                    Sức chứa: ${table.capacity} người
                                </p>
                                <p class="text-muted mb-0">
                                    <i class="fas fa-map-marker-alt me-1"></i>
                                    ${table.location}
                                </p>
                            </div>
                            <div class="col-md-2">
                                <span class="table-status status-${table.status}">
                                    ${getStatusText(table.status)}
                                </span>
                            </div>
                            <div class="col-md-3">
                                ${table.active_session ? `
                                    <div class="session-info">
                                        <strong>Phiên đang hoạt động</strong><br>
                                        <small>Bắt đầu: ${formatDateTime(table.active_session.start_time)}</small><br>
                                        <small>Khách: ${table.active_session.customer_count} người</small>
                                    </div>
                                ` : '<p class="text-muted">Chưa có phiên hoạt động</p>'}
                            </div>
                            <div class="col-md-2">
                                <div class="qr-code-container">
                                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrUrl)}" alt="QR Code cho ${table.name}" 
                                         onclick="showQRCode('${table.name}', 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(qrUrl)}')" 
                                         style="cursor: pointer;" title="Click để xem lớn hơn">
                                    <small class="d-block mt-2">QR Code</small>
                                    <div class="mt-1 small text-break text-muted">${qrUrl}</div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="table-actions">
                                    ${table.status === 'available' ? `
                                        <button class="btn btn-success btn-sm" onclick="startSession('${table.id}', '${table.name}')">
                                            <i class="fas fa-play"></i>
                                        </button>
                                    ` : ''}
                                    ${table.status === 'occupied' ? `
                                        <button class="btn btn-warning btn-sm" onclick="endSession('${table.id}', '${table.name}')">
                                            <i class="fas fa-stop"></i>
                                        </button>
                                    ` : ''}
                                    <button class="btn btn-info btn-sm" onclick="editTable('${table.id}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteTable('${table.id}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `; }).join('');
        }

        // Get status text
        function getStatusText(status) {
            const statusMap = {
                'available': 'Trống',
                'occupied': 'Đang sử dụng',
                'reserved': 'Đã đặt',
                'maintenance': 'Bảo trì'
            };
            return statusMap[status] || status;
        }

        // Format date time
        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('vi-VN');
        }

        // Show loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.container').firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Show add table modal
        function showAddTableModal() {
            document.getElementById('addTableForm').reset();
            addTableModal.show();
        }

        // Create new table
        async function createTable() {
            const name = document.getElementById('tableName').value.trim();
            const capacity = document.getElementById('tableCapacity').value;
            const location = document.getElementById('tableLocation').value.trim();

            if (!name || !capacity || !location) {
                showAlert('Vui lòng điền đầy đủ thông tin', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/tables', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, capacity: parseInt(capacity), location })
                });

                const data = await response.json();
                if (data.success) {
                    showAlert('Thêm bàn thành công!', 'success');
                    addTableModal.hide();
                    loadTables();
                    loadSummary();
                } else {
                    showAlert(data.error || 'Lỗi khi thêm bàn', 'danger');
                }
            } catch (error) {
                console.error('Error creating table:', error);
                showAlert('Lỗi khi thêm bàn', 'danger');
            }
        }

        // Start table session
        async function startSession(tableId, tableName) {
            const customerCount = prompt(`Nhập số lượng khách cho ${tableName}:`, '4');
            if (!customerCount) return;

            try {
                const response = await fetch(`/api/tables/${tableId}/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ customer_count: parseInt(customerCount) })
                });

                const data = await response.json();
                if (data.success) {
                    showAlert(`Bắt đầu phiên làm việc cho ${tableName} thành công!`, 'success');
                    loadTables();
                    loadSummary();
                } else {
                    showAlert(data.error || 'Lỗi khi bắt đầu phiên làm việc', 'danger');
                }
            } catch (error) {
                console.error('Error starting session:', error);
                showAlert('Lỗi khi bắt đầu phiên làm việc', 'danger');
            }
        }

        // End table session
        async function endSession(tableId, tableName) {
            if (!confirm(`Bạn có chắc muốn kết thúc phiên làm việc cho ${tableName}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/tables/${tableId}/session`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    showAlert(`Kết thúc phiên làm việc cho ${tableName} thành công!`, 'success');
                    loadTables();
                    loadSummary();
                } else {
                    showAlert(data.error || 'Lỗi khi kết thúc phiên làm việc', 'danger');
                }
            } catch (error) {
                console.error('Error ending session:', error);
                showAlert('Lỗi khi kết thúc phiên làm việc', 'danger');
            }
        }

        // Show QR code in large size
        function showQRCode(tableName, qrCode) {
            const modal = document.createElement('div');
            modal.className = 'modal fade';
            modal.innerHTML = `
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">QR Code - ${tableName}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body text-center">
                            <img src="${qrCode}" alt="QR Code" style="max-width: 100%;">
                            <p class="mt-3 text-muted">Quét QR code này để truy cập menu của ${tableName}</p>
                            <p class="mt-2 text-muted small">URL: ${qrCode}</p>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            const bsModal = new bootstrap.Modal(modal);
            bsModal.show();
            modal.addEventListener('hidden.bs.modal', () => modal.remove());
        }

        // Edit table (placeholder)
        function editTable(tableId) {
            showAlert('Tính năng chỉnh sửa bàn sẽ được phát triển sau', 'info');
        }

        // Delete table
        async function deleteTable(tableId) {
            if (!confirm('Bạn có chắc muốn xóa bàn này?')) return;
            try {
                const response = await fetch(`/api/tables/${tableId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('Đã xóa bàn thành công!', 'success');
                    loadTables();
                    loadSummary();
                } else {
                    showAlert(data.error || 'Lỗi khi xóa bàn', 'danger');
                }
            } catch (error) {
                console.error('Error deleting table:', error);
                showAlert('Lỗi khi xóa bàn', 'danger');
            }
        }

        // Refresh tables
        function refreshTables() {
            loadTables();
            loadSummary();
        }

        // Auto refresh every 30 seconds
        setInterval(() => {
            loadSummary();
        }, 30000);
    </script>
</body>
</html>
