<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm ơn quý khách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .thank-you-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .thank-you-icon {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .thank-you-title {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .thank-you-message {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .contact-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .contact-info h5 {
            color: #007bff;
            margin-bottom: 15px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .contact-item i {
            margin-right: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <i class="fas fa-check-circle thank-you-icon"></i>
        
        <h1 class="thank-you-title">Cảm ơn quý khách!</h1>
        
        <p class="thank-you-message">
            Bàn của quý khách đã được đóng.<br>
            Chúng tôi rất vui được phục vụ quý khách.<br>
            Hy vọng quý khách sẽ quay lại trong tương lai!
        </p>
        
        <div class="contact-info">
            <h5><i class="fas fa-headset"></i> Cần hỗ trợ?</h5>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>Gọi nhân viên: <strong>0382-285-747</strong></span>
            </div>
            <div class="contact-item">
                <i class="fas fa-bell"></i>
                <span>Hoặc báo trực tiếp tại quầy</span>
            </div>
        </div>
        
        <div class="mt-4">
            <small class="text-muted">
                <i class="fas fa-heart text-danger"></i>
                Cảm ơn quý khách đã lựa chọn nhà hàng chúng tôi
            </small>
        </div>
    </div>
</body>
</html>
