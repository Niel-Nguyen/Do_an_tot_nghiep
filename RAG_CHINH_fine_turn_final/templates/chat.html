        @keyframes volume-animation {

        /* Hi·ªáu ·ª©ng √¢m thanh */
        .audio-controls {

        }
        
        .audio-controls .btn {

        .auto-speak-toggle {

        }
        
        .auto-speak-toggle label {
            margin: 0;
            cursor: pointer;
            display: flex;
            align-items: center;

        }
        
        .auto-speak-toggle input[type="checkbox"] {
            margin: 0;
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes speaking-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            }
            50% { 
                transform: scale(1.02);

            }
        }
        
        @keyframes recording-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 71, 87, 0.6);

        }
        
        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }
        
        @keyframes wave {
            0% { transform: scale(0.3); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        @keyframes listening-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        /* Hi·ªáu ·ª©ng typing indicator */
        .typing-indicator {
            display: inline-flex;

        .typing-dot {
            width: 6px;

        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>

<script>
// L·∫•y table_id t·ª´ server
const tableId = "{{ table_id if table_id else '' }}";
console.log('=== CHAT.HTML DEBUG ===');
console.log('tableId from server:', tableId);

// Check if table_id has changed and clear old history
function checkAndClearOldHistory() {
    const lastTableId = localStorage.getItem('last_chat_table_id');
    if (lastTableId && lastTableId !== tableId && tableId) {
        console.log('üîÑ Table ID changed in chat, clearing old history');
        console.log('Old table ID:', lastTableId);
        console.log('New table ID:', tableId);
        
        // Clear old history
        localStorage.removeItem(`chat_history_${lastTableId}`);
        console.log('üóëÔ∏è Cleared chat history for old table:', lastTableId);
    }
    
    // Save current table ID
    if (tableId) {
        localStorage.setItem('last_chat_table_id', tableId);
    }
}

// Load chat history ngay khi DOM ready
document.addEventListener('DOMContentLoaded', function() {
    checkAndClearOldHistory();
    loadChatHistory();
});

// Backup: Load l·∫°i m·ªôt l·∫ßn n·ªØa khi window load ho√†n to√†n
window.addEventListener('load', function() {
    setTimeout(loadChatHistory, 100);
});

// Functions ƒë·ªÉ save/restore chat history
function saveChatHistory() {
    const chatBody = document.getElementById('chat-body');
    if (chatBody && tableId) {
        const messages = [];
        const messageElements = chatBody.querySelectorAll('.chat-message');
        messageElements.forEach(msgEl => {
            const isUser = msgEl.classList.contains('user');
            const msgContent = msgEl.querySelector('.msg');
            const timeElement = msgEl.querySelector('.time');
            if (msgContent) {
                messages.push({
                    type: isUser ? 'user' : 'bot',
                    content: msgContent.innerHTML,
                    timestamp: timeElement?.textContent || ''
                });
            }
        });
        localStorage.setItem(`chat_history_${tableId}`, JSON.stringify(messages));
        console.log('Saved', messages.length, 'messages to history for table:', tableId);
    }
}

function loadChatHistory() {
    console.log('Loading chat history for table:', tableId);
    if (tableId) {
        const savedHistory = localStorage.getItem(`chat_history_${tableId}`);
        console.log('Saved history:', savedHistory);
        if (savedHistory) {
            const messages = JSON.parse(savedHistory);
            console.log('Parsed messages:', messages);
            const chatBody = document.getElementById('chat-body');
            chatBody.innerHTML = ''; // Clear existing messages
            messages.forEach(msg => {
                appendMessageFromHistory(msg.type, msg.content, msg.timestamp);
            });
            console.log('Loaded', messages.length, 'messages from history');
        } else {
            console.log('No saved history found');
        }
    } else {
        console.log('No table ID provided');
    }
}

function appendMessageFromHistory(type, content, timestamp) {
    const chatBody = document.getElementById('chat-body');
    const msgDiv = document.createElement('div');
    msgDiv.className = `chat-message ${type}`;
    let avatar = type === 'user' ? '<span class="avatar">üßë</span>' : '<span class="avatar">ü§ñ</span>';
    msgDiv.innerHTML = `${avatar}<span class="msg">${content}</span><span class="time">${timestamp}</span>`;
    chatBody.appendChild(msgDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
}

window.chatSendMessage = function(msg) {
    var input = document.getElementById('user-input');
    var btn = document.querySelector('#chat-form .btn-primary');
    var form = document.getElementById('chat-form');
    if(input) input.value = msg;
    if(btn) btn.click();
    else if(form) form.submit();
    if(input) {
        var event = new KeyboardEvent('keydown', {key: 'Enter', bubbles: true});
        input.dispatchEvent(event);
    }
    console.log('ƒê√£ g·ª≠i message:', msg);
}
const chatBody = document.getElementById('chat-body');
const chatForm = document.getElementById('chat-form');
const userInput = document.getElementById('user-input');

function getTimeStr() {
    const now = new Date();
    return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
}

function appendMessage(role, text) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'chat-message ' + role;
    let avatar = role === 'user' ? '<span class="avatar">üßë</span>' : '<span class="avatar">ü§ñ</span>';
    let time = `<span class="time">${getTimeStr()}</span>`;
    msgDiv.innerHTML = role === 'user'
        ? `${avatar}<span class="msg">${text.replace(/\n/g, '<br>')}</span>${time}`
        : `${avatar}<span class="msg">${text.replace(/\n/g, '<br>')}</span>${time}`;
    chatBody.appendChild(msgDiv);
    setTimeout(() => { chatBody.scrollTop = chatBody.scrollHeight; }, 50);
    
    // Save chat history after adding message
    setTimeout(saveChatHistory, 100);
}

function showLoading() {
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'chat-message bot';
    loadingDiv.id = 'loading-msg';
    loadingDiv.innerHTML = '<span class="avatar">ü§ñ</span><span class="msg"><span class="spinner-border text-primary" role="status"></span> <span style="color:#888">ƒêang tr·∫£ l·ªùi...</span></span><span class="time">'+getTimeStr()+'</span>';
    chatBody.appendChild(loadingDiv);
    setTimeout(() => { chatBody.scrollTop = chatBody.scrollHeight; }, 50);
}
function removeLoading() {
    const loadingDiv = document.getElementById('loading-msg');
    if(loadingDiv) loadingDiv.remove();
}

let lastMessageCount = 1; // ƒê√£ c√≥ 1 tin nh·∫Øn m·∫∑c ƒë·ªãnh
async function pollNewMessages() {
    try {
        const res = await fetch('/api/chat/history', { method: 'POST' });
        const data = await res.json();
        if (data && Array.isArray(data.history)) {
            if (data.history.length > lastMessageCount) {
                // Hi·ªÉn th·ªã c√°c tin nh·∫Øn m·ªõi
                for (let i = lastMessageCount; i < data.history.length; ++i) {
                    const msg = data.history[i];
                    appendMessage(msg.role === 'assistant' ? 'bot' : 'user', msg.content);
                }
                lastMessageCount = data.history.length;
            }
        }
    } catch (e) { /* ignore */ }
}
setInterval(pollNewMessages, 2000);

chatForm.onsubmit = async function(e) {
    e.preventDefault();
    const text = userInput.value.trim();
    if (!text) return;
    appendMessage('user', text);
    userInput.value = '';
    showLoading();
    userInput.focus();
    const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, table_id: tableId })
    });
    const data = await res.json();
    removeLoading();
    appendMessage('bot', data.response);
};

    // --- Ch·ª©c nƒÉng Text-to-Speech (Bot tr·∫£ l·ªùi b·∫±ng gi·ªçng n√≥i) ---
    let speechSynthesis = window.speechSynthesis;

    // H√†m ƒë·ªÉ bot tr·∫£ l·ªùi b·∫±ng gi·ªçng n√≥i
    function speakText(text, lang = 'vi-VN') {
        if (speaking && currentUtterance) {
            speechSynthesis.cancel(); // D·ª´ng ph√°t √¢m hi·ªán t·∫°i
        }

        // L√†m s·∫°ch text tr∆∞·ªõc khi ƒë·ªçc (lo·∫°i b·ªè HTML tags n·∫øu c√≥)
        let cleanText = text;
        if (typeof text === 'string') {
            // Lo·∫°i b·ªè HTML tags
            cleanText = text.replace(/<[^>]+>/g, '');
            // Lo·∫°i b·ªè HTML entities
            cleanText = cleanText.replace(/&nbsp;/g, ' ')
                               .replace(/&amp;/g, '&')
                               .replace(/&lt;/g, '<')
                               .replace(/&gt;/g, '>')
                               .replace(/&quot;/g, '"')
                               .replace(/&#39;/g, "'");
            // Lo·∫°i b·ªè emojis v√† k√Ω t·ª± ƒë·∫∑c bi·ªát
            cleanText = cleanText.replace(/[\u{1F600}-\u{1F64F}]/gu, '') // Emoticons
                               .replace(/[\u{1F300}-\u{1F5FF}]/gu, '') // Misc Symbols
                               .replace(/[\u{1F680}-\u{1F6FF}]/gu, '') // Transport
                               .replace(/[\u{1F1E0}-\u{1F1FF}]/gu, '') // Regional
                               .replace(/[\u{1F900}-\u{1F9FF}]/gu, '') // Supplemental
                               .replace(/[\u{1FA70}-\u{1FAFF}]/gu, '') // Extended-A
                               .replace(/[‚Ä¢¬∑‚ñ™‚ñ´‚Ä£‚ÅÉ‚ó¶‚Ä£‚Åå‚Åç]/g, '') // Bullet points
                               .replace(/[‚Üí‚Üê‚Üë‚Üì‚áí‚áê‚áë‚áì]/g, '') // Arrows
                               .replace(/[‚òÖ‚òÜ‚ú≠‚úÆ‚úØ‚ú∞]/g, '') // Stars
                               .replace(/[‚ô•‚ô¶‚ô£‚ô†]/g, ''); // Card suits
            // Lo·∫°i b·ªè kho·∫£ng tr·∫Øng th·ª´a
            cleanText = cleanText.replace(/\s+/g, ' ').trim();
        }

        // T·∫°o utterance m·ªõi
        currentUtterance = new SpeechSynthesisUtterance(cleanText);
        currentUtterance.lang = lang;
        currentUtterance.rate = 0.9; // T·ªëc ƒë·ªô n√≥i (0.8-1.2)
        currentUtterance.pitch = 1.0; // Cao ƒë·ªô
        currentUtterance.volume = 1.0; // √Çm l∆∞·ª£ng

        // X·ª≠ l√Ω s·ª± ki·ªán
        currentUtterance.onstart = function() {
            speaking = true;
            console.log('B·∫Øt ƒë·∫ßu ph√°t √¢m:', cleanText);
            // Th√™m hi·ªáu ·ª©ng visual cho tin nh·∫Øn bot ƒëang n√≥i
            const lastBotMessage = document.querySelector('.chat-message.bot:last-child .msg');
            if (lastBotMessage) {
                lastBotMessage.style.animation = 'speaking-pulse 1s infinite';
            }
        };

        currentUtterance.onend = function() {
            speaking = false;
            console.log('K·∫øt th√∫c ph√°t √¢m');
            // X√≥a hi·ªáu ·ª©ng visual
            const lastBotMessage = document.querySelector('.chat-message.bot:last-child .msg');
            if (lastBotMessage) {
                lastBotMessage.style.animation = '';
            }
        };

        currentUtterance.onerror = function(event) {
            speaking = false;
            console.error('L·ªói ph√°t √¢m:', event.error);
            // X√≥a hi·ªáu ·ª©ng visual
            const lastBotMessage = document.querySelector('.chat-message.bot:last-child .msg');
            if (lastBotMessage) {
                lastBotMessage.style.animation = '';
            }
        };

        // B·∫Øt ƒë·∫ßu ph√°t √¢m
        speechSynthesis.speak(currentUtterance);
    }

    // H√†m d·ª´ng ph√°t √¢m
    function stopSpeaking() {
        if (speaking && currentUtterance) {
            speechSynthesis.cancel();
            speaking = false;
            // X√≥a hi·ªáu ·ª©ng visual
            const lastBotMessage = document.querySelector('.chat-message.bot:last-child .msg');
            if (lastBotMessage) {

                let textToRead = msgSpan.getAttribute('data-clean-text');
                if (!textToRead) {

                    textToRead = msgSpan.textContent;
                    // Lo·∫°i b·ªè emojis c∆° b·∫£n
                    textToRead = textToRead.replace(/[\u{1F600}-\u{1F64F}]/gu, '') // Emoticons
                        .replace(/[\u{1F300}-\u{1F5FF}]/gu, '') // Misc Symbols
                        .replace(/[\u{1F680}-\u{1F6FF}]/gu, '') // Transport
                        .replace(/[\u{1F1E0}-\u{1F1FF}]/gu, '') // Regional
                        .replace(/[\u{1F900}-\u{1F9FF}]/gu, '') // Supplemental
                        .replace(/[\u{1FA70}-\u{1FAFF}]/gu, '') // Extended-A
                        .replace(/[‚Ä¢¬∑‚ñ™‚ñ´‚Ä£‚ÅÉ‚ó¶‚Ä£‚Åå‚Åç]/g, '') // Bullet points
                        .replace(/[‚Üí‚Üê‚Üë‚Üì‚áí‚áê‚áë‚áì]/g, '') // Arrows
                        .replace(/[‚òÖ‚òÜ‚ú≠‚úÆ‚úØ‚ú∞]/g, '') // Stars
                        .replace(/[‚ô•‚ô¶‚ô£‚ô†]/g, '') // Card suits
                        .replace(/[‚òÄ‚òÅ‚òÇ‚òÉ‚òÑ‚òÖ‚òÜ‚òé‚òè]/g, '') // Weather
                                            // Lo·∫°i b·ªè HTML tags v√† attributes m·ªôt c√°ch ch√≠nh x√°c
                    // X·ª≠ l√Ω c√°c HTML tags b·ªã l·ªói format nh∆∞ <brimg, <img src'...
                    .replace(/<brimg[^>]*>/g, '')

                    // X·ª≠ l√Ω c√°c HTML tags c√≤n s√≥t l·∫°i
                    .replace(/<[^>]+>/g, '')
                    // Lo·∫°i b·ªè c√°c HTML fragments b·ªã l·ªói format c·ª• th·ªÉ
                    // Lo·∫°i b·ªè brimg v√† c√°c bi·∫øn th·ªÉ (kh√¥ng c√≥ d·∫•u < >)
                    .replace(/brimg\s+[^>]*/g, '')
                    // Lo·∫°i b·ªè c√°c HTML attributes b·ªã l·ªói format c·ª• th·ªÉ
                    // Ch·ªâ lo·∫°i b·ªè nh·ªØng attributes th·ª±c s·ª± b·ªã l·ªói, kh√¥ng lo·∫°i b·ªè n·ªôi dung h·ª£p l·ªá
                    .replace(/\b(?:class|style|title|alt|src|id|name|type|value|placeholder|data-[a-zA-Z-]+)\s*['"]?[^\s'">]*['"]?/g, '')
                    // Lo·∫°i b·ªè c√°c CSS properties b·ªã l·ªói
                    .replace(/\b(?:max-width|border-radius|margin|cursor|zoom-in|zoom-out)\s*:\s*[^;]*;?/g, '')
                    // Lo·∫°i b·ªè c√°c gi√° tr·ªã CSS c·ª• th·ªÉ
                    .replace(/\b(?:180px|8px|0|zoom-in|zoom-out)\b/g, '')
                    // Lo·∫°i b·ªè link h√¨nh ·∫£nh v√† URL
                    .replace(/https?:\/\/[^\s]+/g, '') // HTTP/HTTPS URLs
                    .replace(/www\.[^\s]+/g, '') // www URLs
                    .replace(/[^\s]+\.(com|vn|org|net|edu|gov|info|biz|co|io|ai|app|dev)[^\s]*/g, '') // Domain extensions
                    .replace(/[^\s]+\.(jpg|jpeg|png|gif|bmp|webp|svg|ico)[^\s]*/g, '') // Image file extensions
                    .replace(/[^\s]+\.(mp4|avi|mov|wmv|flv|webm)[^\s]*/g, '') // Video file extensions
                    .replace(/\s+/g, ' ') // Clean whitespace
                        .trim();
                }
                speakText(textToRead);
                speakBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
            };
            
            stopBtn.onclick = function() {

            };

        }
    }

    // C·∫≠p nh·∫≠t h√†m appendMessage ƒë·ªÉ t·ª± ƒë·ªông th√™m ƒëi·ªÅu khi·ªÉn √¢m thanh cho tin nh·∫Øn bot
    const originalAppendMessage = appendMessage;

        // N·∫øu l√† tin nh·∫Øn bot, th√™m ƒëi·ªÅu khi·ªÉn √¢m thanh v√† l∆∞u phi√™n b·∫£n s·∫°ch
